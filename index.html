<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monkey Racing</title>
  <style>
    /* Additional CSS styles for a nicer design */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 36px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    /* Additional CSS styles for cyan and yellow colors */
    tbody tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
    tbody tr:nth-child(even) {
      background-color: #fffacd;
    }
    th:nth-child(2),
    th:nth-child(4),
    th:nth-child(5),
    th:nth-child(6),
    td:nth-child(2),
    td:nth-child(4),
    td:nth-child(5),
    td:nth-child(6) {
      background-color: cyan;
      color: white;
    }
    th:nth-child(3),
    td:nth-child(3) {
      background-color: yellow;
      color: white;
    }
    /* Additional CSS styles for the race car element */
    .race-car {
      position: relative;
      left: -50px;
      top: 20px;
      animation: race 10s linear infinite;
    }
    @keyframes race {
      from {left: -50px;}
      to {left: 100%;}
    }
    /* Additional CSS styles for the donation section */
    #donation {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #donation h2 {
      margin: 0;
      font-size: 24px;
    }
    #donation p {
      margin: 10px 0;
      font-size: 18px;
    }
    #donation form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #donation label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    #donation input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }
    #donation button {
      background-color: cyan;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    #donation button:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <header>
    <h1>Monkey Racing</h1>
  </header>
